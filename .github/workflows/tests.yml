name: Run tests

on:
  push:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  

      - name: Build and test
        run: |
          dotnet build
          dotnet test



    